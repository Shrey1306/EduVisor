<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduVisor - Upload Lecture</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body class="bg-solid content-center">
    <div class="decorative-blob"></div>
    
    <div class="form-container">
        <div class="form-header">
            <h1>EduVisor</h1>
            <p class="subtitle">Upload your lecture for AI-powered analysis</p>
        </div>
        
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="{{ form.name.id_for_label }}">{{ form.name.label }}</label>
                {{ form.name }}
            </div>
            
            <div class="form-group">
                <label for="{{ form.video.id_for_label }}">{{ form.video.label }}</label>
                {{ form.video }}
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary btn-large">Upload</button>
            </div>
        </form>
    </div>
</body>
</html>
