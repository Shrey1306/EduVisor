<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EduVisor{% endblock %}</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto+Slab:wght@400;500;700&display=swap" rel="stylesheet">
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    
    {% block extra_head %}{% endblock %}
</head>
<body class="{% block body_class %}bg-gradient{% endblock %}">
    {% block navbar %}
    <nav class="navbar">
        <a href="{% url 'uploads:upload' %}">Home</a>
        <a href="{% url 'lectures:history' %}">Previous Lectures</a>
    </nav>
    {% endblock %}
    
    {% block content %}{% endblock %}
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
